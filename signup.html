<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
    
  </head>

  <body>
    <h1 class="welcome-message">
      Welcome to Banking Management System!
    </h1>
    <section>
      <div class="wave">
        <span></span>
        <span></span>
        <span></span>
      </div>
      
      <div>
        
        <div class="card1">
          <div class="create-your-account">
            <h1>Create Your Account</h1>
            <h3>Let us know you better!</h3>
          </div>
          <div class="card-content">
            <span class="username"><h2>Full name:</h2></span>
            <span class="input-username">
              <input type="text" id="username" name="username" placeholder="Enter your username">
            </span>
            <span class="email"><h2>Email:</h2></span>
            <span class="input-email">
              <input type="text" id="email" name="email" placeholder="Enter your email">
            </span>
            <span class="balance"><h2>Balance:</h2></span>
            <span class="input-email">
              <input type="text" id="balance" name="balance" placeholder="Enter your account balance">
            </span>
            <span class="password"><h2>Password:</h2></span>
            <span class="input-password">
              <input type="password" id="password" name="password" placeholder="Enter your password">
            </span>
            <span class="confirm-password"><h2>Confirm Password:</h2></span>
            <span class="input-confirm-password">
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
            </span>
      
              <button type="submit" class="submit">Submit</button>
            <span><h2 class="sign-in-message">already a user? <span class="sign-in" onclick="location.href='login.html';">sign in</span></h2></span>
          </div>
        </div>
      </div>

    </section>

    
    
  </body>

</html>
