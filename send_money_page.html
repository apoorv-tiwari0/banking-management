<!DOCTYPE html>

<html>
  <head>
    <title>Send Money</title>
    <link rel="stylesheet" href="css/send_money_page.css">
  </head>

  <body>
    <h1 class="welcome-message">
      Welcome to Banking Management System!
    </h1>

    <section>
      <div class="wave">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div>
        <div class="card1">
          <div class="intro-text">
            <h1>Hello User,</h1>
            <h3>Please fill out the following to send money</h3>
          </div>
          <div class="card-content">
            <h2 class="recipient">Recipient name:</h2>
            <span class="input-recipient-name">
              <input type="text" id="recipient-name" name="recipient-name" placeholder="Enter recipient name">
            </span>
            <h2 class="password"> Enter password:</h2>
            <span class="input-password">
              <input type="password" id="password" name="password" placeholder="Enter your password">
            </span>
            <h2 class="amount">Enter amount:</h2>
            <span class="input-amount">
              <input type="number" placeholder="Enter amount" id="amount" name="amount">
            </span>
            <button type="send" class="send">send</button>
          </div>
        </div>
      </div>

    </section>

  </body>

</html>
